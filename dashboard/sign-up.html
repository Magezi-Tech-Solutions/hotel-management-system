<!doctype html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/logo.png" />
	<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body class=" overflow-x-hidden" data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
 
    <div class="bg-body wrapper">
        <section class="block">
            <div class="flex flex-wrap m-0 items-center bg-white h-screen">
                <div class="flex-auto w-1/4 md:block hidden bg-blue-500 p-0 -mt-1 h-screen overflow-hidden">
                    <img src="../assets/images/87718-waiting-register.gif" class="h-full w-full object-cover" alt="images">
                </div>
                <div class="md:w-3/4 w-full flex-auto">
                    <div class="flex flex-wrap justify-center">
                        <div class="flex-auto md:px-10 px-4">
                            <div class=" relative flex flex-col overflow-hidden bg-white rounded-lg  card-transparent shadow-none xl:px-24 justify-center mb-0">
                                <div class="flex-auto p-10">
                                    <a href="index.html" class="py-1 text-xl whitespace-nowrap mr-4 flex items-center mb-4">
                                        <!--Logo start-->
                                        <!--logo End-->
                                       <img src="../assets/images/logo.png" style="width: 100px;">
                                        <h4 class="text-2xl ml-4 font-medium">Magezi</h4>
                                    </a>
                                    <h2 class="mb-2 text-3xl font-medium text-center">Sign Up</h2>
                                    <p class="text-center mb-4 text-gray-600">Create your  account.</p>
                                    <form>
                                        <div class="flex flex-wrap">
                                            <div class="flex-auto lg:w-2/4 w-full px-4">
                                                <div class="mb-4">
                                                    <label for="full-name" class="mb-2 inline-block text-gray-600">Full Name</label>
                                                    <input type="text" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow" id="full-name" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full lg:w-2/4 px-4">
                                                <div class="mb-4">
                                                    <label for="last-name" class="mb-2 inline-block text-gray-600">Last Name</label>
                                                    <input type="text" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow" id="last-name" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full lg:w-2/4 px-4">
                                                <div class="mb-4">
                                                    <label for="email" class="mb-2 inline-block text-gray-600">Email</label>
                                                    <input type="email" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow" id="email" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full lg:w-2/4 px-4">
                                                <div class="mb-4">
                                                    <label for="phone" class="mb-2 inline-block text-gray-600">Phone No.</label>
                                                    <input type="text" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow " id="phone" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full lg:w-2/4 px-4">
                                                <div class="mb-4">
                                                    <label for="password" class="mb-2 inline-block text-gray-600">Password</label>
                                                    <input type="password" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow" id="password" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full lg:w-2/4 px-4">
                                                <div class="mb-4">
                                                    <label for="confirm-password" class="mb-2 inline-block text-gray-600">Confirm Password</label>
                                                    <input type="text" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded outline-none focus:border-blue-500 focus:shadow" id="confirm-password" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="flex-auto w-full flex justify-center">
                                                <div class="form-check mb-3">
                                                    <input type="checkbox" class="rounded -ml-6 mt-1 bg-no-repeat bg-center w-4 h-4 border border-blue-500 float-left" id="customCheck1">
                                                    <label class="form-check-label text-gray-600" for="customCheck1">I agree with the terms of use</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex justify-center">
                                            <button type="submit" class="inline-block p-2 px-6 py-2 text-base font-normal text-center text-white  transition-all duration-500 ease-in-out bg-blue-500 border border-blue-500 rounded shadow-md hover:shadow-md hover:bg-blue-600 hover:text-white">Sign Up</button>
                                        </div>
                                        <p class="text-center my-4 text-gray-600">or sign in with other accounts?</p>
                                        <div class="flex justify-center">
                                            <ul class="flex">
                                             <li class="relative block px-4 py-2 bg-white  text-black border-0 pb-0">
                                                    <a href="#"><img src="../assets/images/social/fb.svg" alt="fb"></a>
                                                </li>
                                                <li class="relative block px-4 py-2 bg-white  text-black border-0 pb-0">
                                                    <a href="#"><img src="../assets/images/social/gm.svg" alt="gm"></a>
                                                </li>
                                                <li class="relative block px-4 py-2 bg-white  text-black border-0 pb-0">
                                                    <a href="#"><img src="../assets/images/social/im.svg" alt="im"></a>
                                                </li>
                                                <li class="relative block px-4 py-2 bg-white  text-black border-0 pb-0">
                                                    <a href="#"><img src="../assets/images/social/li.svg" alt="li"></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <p class="mt-4 mb-4 text-center text-gray-600">
                                            Already have an Account <a href="sign-in.html" class="text-underline text-blue-500 hover:text-blue-600">Sign In</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="absolute right-0 top-0">
                        <svg width="280" height="230" viewBox="0 0 421 359" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.05">
                                <rect x="-15.0845" y="154.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -15.0845 154.773)" fill="#3A57E8" />
                                <rect x="149.47" y="319.328" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 149.47 319.328)" fill="#3A57E8" />
                                <rect x="203.936" y="99.543" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 203.936 99.543)" fill="#3A57E8" />
                                <rect x="204.316" y="-229.172" width="543" height="77.5714" rx="38.7857" transform="rotate(45 204.316 -229.172)" fill="#3A57E8" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </div>


     <!-- External Library Bundle Script -->
        <script src="../assets/js/external.min.js"></script>

     
        <!-- App Script -->
        <script src="../assets/js/script.js"></script>

        <!-- Alpine Js-->
        <script src="../assets/js/alpine.js"></script>

</body>

</html>
