<body class=" overflow-x-hidden" data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
 

    <div class="bg-body wrapper">
        <section class="block">
            <div class="flex flex-wrap m-0 items-center bg-white h-screen">
                <div class="flex-auto w-2/4 md:block hidden bg-blue-500 p-0 -mt-1 h-screen overflow-hidden">
                    <img src="../assets/images/68312-login.gif" class="h-full w-full object-cover" alt="images">
                </div>
                <div class="md:w-2/4 w-full flex-auto p-0">
                    <div class="relative flex flex-col overflow-hidden bg-white rounded-lg  card-transparent shadow-none xl:px-24 justify-center mb-0">
                        <div class="flex-auto p-6">
                            <a href="index.html" class="py-1 text-xl whitespace-nowrap mr-4 flex items-center mb-4">
                              <img src="../assets/images/logo.png" style="width: 100px;">
                                        <h4 class="text-2xl ml-4 font-medium">Magezi</h4>
                            </a>
                            <h2 class="mb-2 text-3xl font-medium mt-42">Reset Password</h2>
                            <p class="mb-4 text-gray-600">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                            <form>
                                <div class="flex flex-wrap">
                                    <div class="flex-auto  w-full">
                                        <div class="mb-4">
                                            <label for="email" class="mb-2 inline-block text-gray-600">Email</label>
                                            <input type="email" class="block w-full  py-2 px-4 text-base font-normal bg-white border rounded" id="email" aria-describedby="email" placeholder=" ">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="inline-block p-2 px-6 py-2 text-base font-normal text-center text-white  transition-all duration-500 ease-in-out bg-blue-500 border border-blue-500 rounded shadow-md hover:shadow-md hover:bg-blue-600 hover:text-white">Reset</button>
                            </form>
                        </div>
                    </div>
                    <div class="absolute right-0 top-0">
                        <svg width="280" height="230" viewBox="0 0 431 398" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.05">
                                <rect x="-157.085" y="193.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -157.085 193.773)" fill="#3B8AFF" />
                                <rect x="7.46875" y="358.327" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 7.46875 358.327)" fill="#3B8AFF" />
                                <rect x="61.9355" y="138.545" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 61.9355 138.545)" fill="#3B8AFF" />
